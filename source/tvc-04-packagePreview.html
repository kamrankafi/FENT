<body class="tvcPre">

<div class="fullHD">
    <div class="rowA">
        <div class="colAA">
            <div class="colAArowA">
                <div class="widgetTimeDate">
                    <div id="show_time_1" class="txtTime">
                        <script>
                            function show_time_1(){
                             d=new Date();
                             H=d.getHours();H=(H<10)?"0"+H:H;
                             i=d.getMinutes();i=(i<10)?"0"+i:i;
                             s=d.getSeconds();s=(s<10)?"0"+s:s;
                             document.getElementById('show_time_1').innerHTML=H+":"+i;
                             setTimeout("show_time_1()",60000);/* 1 sec */
                            } show_time_1();
                        </script>
                    </div>
                    <div id="date" class="txtDate">
                       <!-- <script>showdate();</script> -->
                    </div>
                    <script>
                        $(document).ready(function() {
                            var _date = showdate();
                            $("#date").text(_date);
                        });
                    </script>
                </div>
            </div>
            <div class="colAArowB">
                <div class="widgetWeather weather">
                </div>
                <script>
                    // v3.1.0
                    //Docs at http://simpleweatherjs.com
                    $(document).ready(function() {
                      $.simpleWeather({
                        location: 'Tehran, IR',
                        woeid: '',
                        unit: 'c',
                        success: function(weather) {
                          html = '<div class="wi"><i class="wi-'+weather.code+'"></i></div><span class="cw">'+weather.temp+'</span><span class="cc">'+'&deg;'+weather.units.temp+'</span>';

                          $(".weather").html(html);
                        },
                        error: function(error) {
                          $(".weather").html('<p>'+error+'</p>');
                        }
                      });
                    });
                </script>

        $('#coin-slider').coinslider({ width: 320, height: 300, navigation: false, delay: 5000, spw: 4, sph: 4 });
