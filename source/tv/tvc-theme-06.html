<body class="tvcPre">

<div class="fullHD Vertical"> <!-- fullHD Vertical day night -->

        <div class="borboletas">

            <div class="borboleta-oval-squish">

        <div class="theme06Logo">
            <img src='../images/logo-dvtal-theme05-02.svg' width="240px" height="auto" >
        </div>
        <div class="theme06Weather">
            <div class="widgetWeather weather">
            </div>
            <script>
                // v3.1.0
                //Docs at http://simpleweatherjs.com
                $(document).ready(function() {
                  $.simpleWeather({
                    location: 'Tehran, IR',
                    woeid: '',
                    unit: 'c',
                    success: function(weather) {
                      html = '<div class="wi"><i class="wi-'+weather.code+'"></i></div><div><span class="cw">'+weather.temp+'</span><span class="cc">'+'&deg;'+weather.units.temp+'</span></div>';

                      $(".weather").html(html);
                    },
                    error: function(error) {
                      $(".weather").html('<p>'+error+'</p>');
                    }
                  });
                });
            </script>
        </div>
        <div class="theme06TimeDate">
            <div class="widgetTimeDate">
                <div id="show_time_1" class="txtTime">
                    <script>
                        function show_time_1(){
                         d=new Date();
                         H=d.getHours();H=(H<10)?"0"+H:H;
                         i=d.getMinutes();i=(i<10)?"0"+i:i;
                         s=d.getSeconds();s=(s<10)?"0"+s:s;
                         document.getElementById('show_time_1').innerHTML=H+":"+i;
                         setTimeout("show_time_1()",60000);/* 1 sec */
                        } show_time_1();
                    </script>
                </div>
                <div id="date" class="txtDate">
                   <!-- <script>showdate();</script> -->
                </div>
                <script>
                    $(document).ready(function() {
                        var _date = showdate();
                        $("#date").text(_date);
                    });
                </script>
            </div>
        </div>
        <div class="theme06Video">
            <div class="widgetVideo">
                <video > <!-- <video autoplay loop> -->
                    <source src="../video/SampleVideo_1280x720.webm" type='video/webm' >
                    <source src="../video/SampleVideo_1280x720.mp4" type='video/mp4' >

            </div>
        </div>
        <div class="theme06Slider01">

                <ul id="slider">
                    <li><img src='../slide/hm/hm01.png' width="613px" height="344px" ></li>

                    <li>چاپگرها و متون بلکه روزنامه و مجله در ستون و سطرآنچنان که لازم است چاپگرها و متون بلکه روزنامه و مجله در ستون و سطرآنچنان که لازم است چاپگرها و متون بلکه روزنامه و مجله در ستون و سطرآنچنان که لازم است</li>
                </ul>

                <script>
                    $(document).ready(function (){
                          $("#marquee02").marquee({yScroll: "bottom"});
                    });
                </script>
            </div>
        </div>
        <div class="theme06Copyright">
            <div class="copyrightTxt">
                تمامی حقوق محفوظ میباشد و متعلق به دی وی تال است.
            </div>
        </div>
        
    
    
        <div class="theme06Loading">

<script>
    
var pulseSun = function() {
	$('.theme06Sun').transition({
		scale: 1,
		y: -65,
		easing: 'ease',
		duration: 12200
	}).transition({
		scale: 1,
		y: 0,
		easing: 'ease',
		duration: 12200
	}, pulseSun);
};
pulseSun();

 var pulseMoon = function() {
	$('.theme06Moon').transition({
		scale: 1,
		y: -55,
		easing: 'ease',
		duration: 10200
	}).transition({
		scale: 1,
		y: 0,
		easing: 'ease',
		duration: 10200
	}, pulseMoon);
};
pulseMoon();
    
var moveCloud = function() {
	$('.theme06Cloud').transition({
		scale: 1,
		y: 0,
        x: -1480,
		easing: 'linear',
		duration: 330200
	}).transition({
		scale: 1,
		y: 0,
        x: 0,
		easing: 'linear',
		duration: 1
	}, moveCloud);
};
moveCloud();
    
</script>
